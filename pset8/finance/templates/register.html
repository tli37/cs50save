{% block title %}
    Register

    <h1>Register</h1>

        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <input type="text" name="confirmation" placeholder="password confirmation">
        <input type="submit">

    </form>

{% endblock %}
